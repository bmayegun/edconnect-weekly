<!DOCTYPE html>
<html>
    <head>
    
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createproject.html">Submit</a>
        </nav>
        <main>
           <section id="profileSummary">
               <h2>John Doe</h2>
               <p>johndoe@gmail.com</p>
               <ul>
                   <li>Program: Computer Science</li>
                   <li>Matric: 00/0000</li>
                   <li>Graduation Year: 2019</li>
               </ul>
           </section>
           <section id="updateProfile">
               <h2>Update Profile</h2>
               <form>
                <label>
                    First Name:   
                    <input name="firstName" type="text">
                </label>
                <br><br>
                <label>
                    Last Name:   
                    <input name="lastName" type="text">
                </label>
                <br><br>
                <label>
                    Email Address:   
                    <input name="email" type="email">
                </label>
                <br><br>
                <label>
                    Matric Number:   
                    <input name="matricNumber" type="text">
                </label>
                <br><br>
                <label>
                    Program:   
                    <select name="program">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </label>
                <br><br>
                <label>
                    Year of Graduation: 
                    <select name="graduationYear">  
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    </select>
                </label>
                <br><br>
                <input type="submit">

               </form>
           </section>
           <section id="updatePassword">
               <h2>Change Password</h2>
               <form name="changePassword">
                   <label for="">Current Password: <input name="currentPassword" type="password"></label>
                   <br><br>
                   <label for="">New Password: <input name="newPassword" type="password"></label>
                   <br><br>
                   <label for="">Confirm Password: <input name="confirmPassword" type="password"></label>
                   <br><br>
                   <input type="submit">
               </form>
           </section>
        </main>
    </body>
</html>
