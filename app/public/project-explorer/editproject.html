    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>

        <nav>

        <main>
            <section id="projectDetails">
                <h3>Project 1</h3>
                <ul>
                    <li>Created by: Jane Doe</li>
                    <li>Date Created: 00/00/0000</li>
                    <li>Last Updated: 01/01/0001</li>

            <section id="editForm">

                <form>
                    <label>Project Name:<br>

                    <br><br>
                    <label>Project Abstract:<br>
                        <textarea type="text" name="abstract">

                    </label>
                    <br><br>
                    <label>Authors:<br>
                        <input type="text" name="authors">
                    </label>
                    <br><br>
                    <label>Tags:<br>
                        <input type="text" name="tags">
                    </label>
                    <br><br>
                    <label>Upload File:<br>
                        <input name="projectFile" type="file">
                    </label>
                    <br><br>
                    <label>
                        <input type="submit">
                    </label>
                    <br><br>
                </form>
            </section>
        </main>
